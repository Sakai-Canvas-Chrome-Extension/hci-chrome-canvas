<div class="modal-body row"  >
    <div class="col-12 ">
            <div ng-if="nTask==undefined">
                <h4>Task not selected.</h4>
            </div>
            <div ng-if="nTask!=undefined">
                <h4 style="color: #FD3C01;">Task</h4>
                <p>{{nTask.course_code}}: {{nTask.name}}
                <h4 style="color: #FD3C01;">Description</h4>
                <p ng-if="nTask.description==undefined">none</p>
                <p ng-bind-html="nTask.description"></p>
            </div>
            <div class="col-12 text-right">
              <button class="btn btn-custom" ng-click="cancel()"> Close</button>
            <div>  
    </div>
  
</div>
