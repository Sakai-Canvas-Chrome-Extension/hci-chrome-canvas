<div class="modal-body row" ng-controller="MainController">
            <h2 class="text-center">New Task</h2>
    <div class="col-12 " style="padding-bottom: 25px">
        <strong style="color: #FD3C01;">Create a task. </strong>Add your own tasks to keep track of other assignments. Set a due date, description, priority, and more.

            <form>
                <div class="form-group" ng-controller="DatepickerCtrl">
                    <div class="form-group col-7" style="padding: 6px">
                        <label for="exampleInputName2">Title:</label>
                        <input type="text" class="form-control" placeholder="Project Demo" maxLength="20">
                    </div>
                    <div class="col-12"></div>
                    <div class="form-group col-5" style="padding: 6px">
                        <label for="exampleInputName2">Class Code:</label>
                        <input type="text" class="form-control" placeholder="CEN4721c" maxLength="10">
                    </div>
                    <div class="col-12"></div>

                    <div class="col-6" style="margin-top: 6px; padding: 6px"><label>Date & Time Due: </label>
                        <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><span class="glyphicon glyphicon-calendar  glyphicon-nonescaped"></span></button>
                            </span>
                        </p>
                    </div>
                    <div class="form-group col-6" style="margin-bottom: 0px">
                    <timepicker ng-controller="TimepickerCtrl" ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                    </div>
                    <div class="col-12" ng-controller="RatingCtrl" style="padding-left: 5px; padding-bottom: 0px">
                        <label>Priority: </label>
                        <p><rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                    </div>
                </div>
            </form>
            <div class="col-12 text-right">
              <button class="btn btn-custom" ng-click="close()"> Cancel</button>
              <button class="btn btn-success" ng-click="addTask()"> Submit</button>
            <div>  
        

    </div>
    

  
</div>
